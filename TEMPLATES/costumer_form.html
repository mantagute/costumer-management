<form class="c-form" 
        {% if costumer %}
            action="{{url_for('costumer.update_costumer_form', costumer_id = costumer.id)}}" 
        {% else %}
        action="{{url_for('costumer.insert_new_costumer')}}"
        {% endif %}
        
        method="{% if costumer %}PUT{% else %}POST{% endif %}"

        {% if costumer %}
            c-swap="#costumer-{{costumer.id}}"
        {% else %}
            c-append="#all-costumers"
        {% endif %}
        
        c-reload-container="true">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="Name" {% if costumer %}value="{{costumer.Name}}" {% endif %}>
    </div>

    <div class="mb-3">
        <label id = "label-target"class="form-label">Email</label>
        <input type="text" class="form-control" name="Email" {% if costumer %}value="{{costumer.Email}}" {% endif %}>
    </div>


    <button type="submit" class="btn btn-primary">
        {% if costumer %}Save{% else %}Create costumer{% endif %}
    </button>
</form>
